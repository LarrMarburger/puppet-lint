name: CI
on:
    push:
    pull_request:
    schedule:
        - cron: '3 0 * * *'
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: ruby/setup-ruby@v1
              with:
                  ruby-version: 2.6
                  bundler-cache: true
            - run: bundle install
            - run: bundle exec rake rubocop

    spec:
        strategy:
            fail-fast: false
            matrix:
                os:
                    - ubuntu
                    - windows
                ruby:
                    - 2.1
                    - 2.2
                    - 2.3
                    - 2.4
                    - 2.5
                    - 2.6
                    - 2.7
        name: RSpec - ${{ matrix.os }} - Ruby ${{ matrix.ruby }} 
        runs-on: ${{ matrix.os }}-latest
        steps:
            - uses: actions/checkout@v2
            - uses: ruby/setup-ruby@v1
              with:
                  ruby-version: ${{ matrix.ruby }}
                  bundler-cache: true
            - run: bundle install
            - run: bundle exec rake
